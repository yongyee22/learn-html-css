<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락</title>
    h1 { display: none; }
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="sr-only">카페 찾기</h1>
      <p>카페 W를 가까이에서 경험해보세요</p>
      <p>고객님과 가장 가끼이 있는 매장을 찾아보세요!</p>
    </section>
    <hr />

    <p>
      차별화된 커피 경험을 누릴 수 있는 리저브 매장 다양한 방법으로 편리하게
      즐길 수 있는 드라이브 스루 매장 함께해서 더 따뜻할 수 있는 지역사회 소통
      공간 커뮤니티 매장
    </p>

    <h1>h1으로 적어본 예제</h1>
    <h2>h1으로 적어본 예제</h2>
    <h3>h1으로 적어본 예제</h3>
    <h4>h1으로 적어본 예제</h4>
    <h5>h1으로 적어본 예제</h5>
    <h6>h1으로 적어본 예제</h6>
  </body>
</html>
